<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="olla-caliente.png">
    
</head>
<body> 
    <div class="container-form">
        <div class="caja-trasera">
            <div class="caja-trasera-login">
                <h2>¿Ya tienes una cuenta?</h2>
                <p>Inicia sesion con tus datos</p><br>
                <a href="login.html" class="button" > Inicia Sesion</a>

            </div>
            <div class="caja-trasera-registro">
                <h2>¿Aun no tienes una cuenta?</h2>
                <p>Registrate para que puedas iniciar sesion</p>
                <input type="button" value="Registrarse">
            </div>
        </div>
        
        <div class="contenedor-login-registro">
                <form class="formulario-registro">
                    <h2>Crear una Cuenta</h2>
                    <div class="icons">
                        
                        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fwww.google.com%2F%3Fhl%3Des&ec=GAlAmgQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1393522536%3A1697158159631189&theme=glif"><i class='bx bxl-google'></i></a>
                        <a href="https://www.facebook.com/?stype=lo&deoia=1&jlou=Affagn9LSJP34BJGuO2F4ZucfFuJukM1eeQpEPK6yjLPC86l8lVDVQ5y5U_pJCW_f0WpvCyI-yWctplq7kYduKny6iBQATGPHAd8Ae6zvgFbhA&smuh=39162&lh=Ac-FNdLkNq7ki8DIeI8"><i class='bx bxl-facebook' > </i></a>
                        <a href="https://www.instagram.com/accounts/login/">  <i class='bx bxl-instagram' ></i></a> 
                    </div>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre completo">
                        
                    </label>
                    <label>
                        <i class='bx bx-user-circle'></i>
                        <input type="name" placeholder="Usuario">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label >
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <br>
                    <a href="login.html" class="hola">Registrarse</a>
                   
                </form>
            </div>
        </div>
    
</body>
</html>
